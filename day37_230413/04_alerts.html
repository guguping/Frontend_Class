<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alerts</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
</head>

<body>

    <button onclick="fun1()">alert</button>
    <button onclick="fun2()">confirm</button>
    <button onclick="fun3()">prompt</button>
    <button onclick="fun4()">뒤로</button>
    <button onclick="fun5()">현재페이지 높이 확인</button>
    <h2 id=id1></h2>
</body>
<script>
    const fun1 = () => {
        alert("alert입니다");
    }
    const fun2 = () => {
        // confirm - 선택지에 따라 true false를 줌
        const result = confirm("선택해주세요");
        if (result) {
            alert("확인을 클릭했네요");
        } else {
            alert("취소를 클릭했네요");
        }
    }
    const fun3 = () => {
        const result1 = document.getElementById("id1");
        result1.innerHTML = prompt("입력해보세요.");

    }
    const fun4 = () => {
        history.back();
    }
    const fun5 = () => {
        const height = document.documentElement.scrollHeight;
        console.log(height);
        //BOM(Browser Object Model)
        window.scrollTo(0, 2000);
    }

</script>

</html>
