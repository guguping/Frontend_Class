<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>

<body>

</body>
<script>
    console.log("hello javascript!!")
    // 변수 선언
    var num1 = 10;
    // javascript에서는 따로 변수를 선언하지 않는다
    // 타입은 존재하지만 따로 쓰지 않는다
    console.log("num1", num1);

    let num2 = 20; // let 변수 : 바뀌어도 상관 없는 수
    console.log("num2", num2);
    num2 = 100;
    console.log("num2", num2); // 오류 x
    let str1 = "안녕하세요";
    console.log("str1", str1);

    const num3 = 7; // const 상수 : 바뀌지 않는 수
    console.log("num3", num3);
    //num3 = 777; // 오류 발생
    console.log("num3", num3);
    // 변수값 출력시 백틱(`) 기호 사용
    // (순수하게 js만 사용할때 사용하는게 좋다)
    console.log(`num3:${num3}`);

    // 변수의 타입을 출력하는 방법
    let var1 = 10;
    console.log("var1 타입:", typeof var1);
    var1 = "안녕";
    console.log("var1 타입:", typeof var1);
    var1 = true;
    console.log("var1 타입:", typeof var1);
    var1 = 0.123;
    console.log("var1 타입:", typeof var1);
    //js의 장점이자 단점 분명 number 타입이였지만
    //변수 타입에 맞지 않는 무언가를 넣어도 상관없이 받아주고 타입도 바뀜
    //실수로 같은 변수를 사용하는 경우 큰일이 발생 할 수 있다

    const var2 = 10;
    const var3 = "10";
    // == : 값이 같은지 비교(알아서 형변환 해서 값만 비교함)
    // ===: 값, 타입이 모두 같은지 비교
    if (var2 === var3) {
        console.log("둘이 같아요");
    } else {
        console.log("둘이 달라요");
    }
    // ==로 비교하면 같아요
    // ===로 비교하면 달라요를 출력한다

</script>

</html>
