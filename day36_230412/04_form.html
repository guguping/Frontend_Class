<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <!-- onsubmit : form에 작성한 정보를 제출(submit) 할 때 호출할 함수
                    return을 작성하여 함수 호출 결과가 true , false인지에
                    따라 제출을 제어할 수 있음-->
    <form action="#" name="loginForm" method="post" onsubmit="return login_check()">
        email: <input type="text" name="memberEmail" id="member-email"><br>
        password: <input type="text" name="memberPassword" id="member-password"><br>
        <input type="submit" value="login">
    </form>
</body>
<script>
    const login_check = () => {
        return false;
    }
</script>

</html>
