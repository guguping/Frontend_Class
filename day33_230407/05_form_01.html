<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- 사용자로부터 입력을 받아서 어딘가(서버)로 보낼 때 사용
        action: 목적지(보통 서버에서 처리할 주소를 작성함)
        method: 전송방식을 (http request method) 지정함
                get: 입력값이 주소창에 노출됨
                post: 입력값이 노출되지 않음 
                method를 따로 설정하지 않으면 기본값은 get이다 -->
    <!-- mt = margin top 의 약어
        me , ms , mb 가 있다 
        padding도 마찬가지로 약어가 있다-->
    <div class="container mt-5">
        <form action="/longin" method="post">
            <!-- <div class="form-floating mb-3"> -->
            <label for="email">email</label>
            <input type="text" id="email" name="member_email" placeholder="이메일을 입력해주세요" class="form-control">
            <!-- </div> -->
            <!-- <div class="form-floating mb-3"> -->
            <label for="password">password</label>
            <input type="password" id="password" name="member_password" placeholder="비밀번호를 입력해주세요" class="form-control">
            <!-- </div> -->
            <input type="submit" value="longin" class="btn btn-primary">
        </form>
    </div>
    <!-- http://127.0.0.1:5500/longin?  member_email  =  1212 -->


    <!-- http://127.0.0.1:5500/longin?member_email=111&member_password=1234 -->
</body>

</html>
