<!DOCTYPE html>
<html lang="ko">
<!-- div , p : div, p 태그 모두 적용 (태그 선택자)
    div p : div 안에 소속된 모든 p태그
    (자손 선택자 , descendant selector)
    div > p : div 바로 안에 소속된 모든 p 태그
    (자식 선택자 , child selector)
    div + p : div 바로 다음에 오는 p 태그
    (인접 형제 선택자 , adjacent sibling selector
    div ~ p : div 다음에 오는 모든 p 태그
    (형제 선택자 , sibling selector) -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p태그 중에서 class1이 적용된 요소 */
        p.class1 {
            background-color: rgb(197, 121, 121);
        }
    </style>
</head>

<body>
    <h2 class="class1">h2 요소</h2>
    <p>p태그 요소 입니다</p>
    <div>
        <p class="class1">div 안에 있는 p태그1</p>
        <p class="class2">div 안에 있는 p태그2</p>
        <section class="class1 class2">
            <p>div 안의 section 안의 p태그</p>
        </section>
    </div>
    <p>body 안에 있는 p태그1</p>
    <p>body 안에 있는 p태그2</p>
    <main class="class2">
        <p>main 안에 있는 p태그</p>
    </main>
    <p>main 다음에 오는 p태그1</p>
    <p class="class1 class2">main 다음에 오는 p태그2</p>
</body>

</html>
