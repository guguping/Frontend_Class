<head>

<body>
    <h2 onclick="fun2()" id="id1">곧 점심시간</h2>
</body>

        console.log(ele.style);
        // 글자색을 노란색
        ele.style.color = "red";
        ele.style.backgroundColor = "black";
    }
</script>
